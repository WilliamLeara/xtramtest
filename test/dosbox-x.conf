[sdl]
	# output = surface
	output = openglnb
	display = 2

[render]
	# doublescan = true
	aspect = true
	scaler = normal2x forced
	# scaler = hardware2x forced
	# scaler = xbrz

[dosbox]
	startbanner = false
	fastbioslogo = true
	title = xtramtest
	dpi aware = true

	cputype = 8086
	cycles = 240
	enable pci bus = false
	machine = cga
	memsize = 0
	memsizekb = 256
	quit warning = false

[dos]
	lfn = true

[autoexec]
	@echo off
	mount b .
	b:
	boot --bios b:xtramtest.8k